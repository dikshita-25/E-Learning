{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<!-- PAGE TITLE
    ================================================== -->
    <header class="py-8 py-md-0" style="background-image: none;">
        <div class="container text-center">
            <h1 class="display-4 fw-semi-bold mb-0" style="color:navy">Login</h1>
            <nav aria-label="breadcrumb"><br>
            </nav>
        </div>
        <!-- Img -->
        <img class="d-none img-fluid" src="...html" alt="...">
    </header>


    <!-- LOGIN
    ================================================== -->
    <div class="container mb-11">
        <div class="row gx-0">
            <div class="col-md-7 col-xl-4 mx-auto">
                <!-- Login -->
                <center><h5 class="mb-6">Log In to Skillup Account!</h3></center>
                {% include 'components/msg.html' %}

                <!-- Form Login -->
                <form class="mb-5" method="post" action="{% url 'doLogin' %}">
                    {% csrf_token %}
                    <!-- Email -->
                    <div class="form-group mb-5">
                        <label for="modalSigninEmail1">
                            Email
                        </label>
                        <input type="email" class="form-control" id="modalSigninEmail1" placeholder="abc" name="email">
                    </div>

                    <!-- Password -->
                    <div class="form-group mb-5">
                        <label for="modalSigninPassword1">
                            Password
                        </label>
                        <input type="password" class="form-control" id="modalSigninPassword1" placeholder="**********" name="password">
                    </div>

                    <div class="d-flex align-items-center mb-5 font-size-sm">
                        <div class="form-check">
                            <input class="form-check-input text-gray-800" type="checkbox" id="autoSizingCheck1">
                            <label class="form-check-label text-gray-800" for="autoSizingCheck1">
                                Remember me
                            </label>
                        </div>

                        <div class="ms-auto">
                            <a class="text-gray-800" href="{% url 'password_reset' %}">Forgot Password</a>
                        </div>
                    </div>

                    <!-- Submit -->
                    <button class="btn btn-block btn-primary" type="submit">
                        LOGIN
                    </button>
                </form>

                <!-- Text -->
                <p class="mb-0 font-size-sm text-center">
                    Don't have an account? <a class="text-underline" href="register.html">Sign up</a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
